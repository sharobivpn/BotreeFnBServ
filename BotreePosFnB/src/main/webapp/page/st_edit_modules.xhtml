<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>IN ADMIN PANEL | Powered by Sharobitech</title>
	<link rel="stylesheet" type="text/css" href="js/style.css" />
	<script type="text/javascript" src="js/clockp.js"></script>
	<script type="text/javascript" src="js/clockh.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/ddaccordion.js"></script>
	<script type="text/javascript">
		ddaccordion.init({
			headerclass : "submenuheader", //Shared CSS class name of headers group
			contentclass : "submenu", //Shared CSS class name of contents group
			revealtype : "click", //Reveal content when user clicks or onmouseover the header? Valid value: "click", "clickgo", or "mouseover"
			mouseoverdelay : 200, //if revealtype="mouseover", set delay in milliseconds before header expands onMouseover
			collapseprev : true, //Collapse previous content (so only one open at any time)? true/false 
			defaultexpanded : [], //index of content(s) open by default [index1, index2, etc] [] denotes no content
			onemustopen : false, //Specify whether at least one header should be open always (so never all headers closed)
			animatedefault : false, //Should contents open by default be animated into view?
			persiststate : true, //persist state of opened contents within browser session?
			toggleclass : [ "", "" ], //Two CSS classes to be applied to the header when it's collapsed and expanded, respectively ["class1", "class2"]
			togglehtml : [ "suffix",
					"_$tag______________________________________________",
					"_$tag_______________________________________________" ], //Additional HTML added to the header when it's collapsed and expanded, respectively  ["position", "html1", "html2"] (see docs)
			animatespeed : "fast", //speed of animation: integer in milliseconds (ie: 200), or keywords "fast", "normal", or "slow"
			oninit : function(headers, expandedindices) { //custom code to run when headers have initalized
				//do nothing
			},
			onopenclose : function(header, index, state, isuseractivated) { //custom code to run whenever a header is opened or closed
				//do nothing
			}
		})
	</script>
	<script type="text/javascript" src="js/jconfirmaction.jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.ask').jConfirmAction();
		});
	</script>
	<script language="javascript" type="text/javascript"
		src="js/niceforms.js"></script>
	<link rel="stylesheet" type="text/css" media="all"
		href="js/niceforms-default.css" />
	<h:outputStylesheet>
        .optionList {
        height: 22px;
        }
 
        .vertical-menu-cell {
        padding: 0px 4px 0px 4px;
        }
      	
    </h:outputStylesheet>
</h:head>
<h:body styleClass="st_header_login">
	<div id="main_container">
		<div class="header">
			<!-- <div class="logo">
				<a href="#"><img src="js/images/logo.gif" alt="" title=""
					border="0" /></a>
			</div> -->

			<div class="right_header">
				<h:form>
					Welcome, Admin <h:commandLink value="Logout"
						action="#{stUserController.logout}"></h:commandLink>
				</h:form>
			</div>
		</div>
		<div class="main_content" align="center">
			<!-- <div class="menu"> -->
			<h:form id="form1">

				<rich:toolbar height="35px" style="color: #610B0B;">
					<!-- <h:panelGrid styleClass="vertical-menu-cell"
						columnClasses="optionList" columns="1" cellspacing="0"
						cellpadding="0"> -->

					<rich:dropDownMenu mode="server">
						<f:facet name="label">
							<h:panelGroup>
								<h:outputText value="Store Management" />
							</h:panelGroup>
						</f:facet>
						<rich:menuItem label="Restaurants" submitMode="server"
							action="#{storeAddressController.showRestaurantForST}">
							<f:param name="action" value="delete" />
						</rich:menuItem>
						<rich:menuItem label="Stores" submitMode="server"
							action="#{storeAddressController.showStoreMasterForST}">
							<f:param name="action" value="delete" />
						</rich:menuItem>
					</rich:dropDownMenu>
					<rich:dropDownMenu mode="server">
						<f:facet name="label">
							<h:panelGroup>
								<h:outputText value="#{msg['user.management']}" />
							</h:panelGroup>
						</f:facet>
						<rich:menuItem label="#{msg['st.create.user']}"
							submitMode="server" action="#{userController.stCreateUser}" />
					</rich:dropDownMenu>

					<!-- </h:panelGrid> -->
				</rich:toolbar>

			</h:form>

			<div style="float: left; margin-top: 10px; margin-left: 450px;">
				<h:outputText style="font-size: 18px; font-weight: bold;"
					value="#{sessionScope.store.storeName}" />

			</div>

			<h:form id="form2">
				<rich:panel id="modpane" style="height:500px; background-color:#ffcccc">
					<rich:extendedDataTable value="#{moduleController.moduleList}"
						var="modLst" id="table" style="height:400px; width:877px;background-color:#ffffcc"
						selectionMode="none" frozenColumns="3" styleClass="extdt-innerdiv">

						<rich:column width="50px" style="text-align:center;">
							<f:facet name="header">
								<h:outputText value="Module Id" />
							</f:facet>
							<h:outputText value="#{modLst.id}" />
						</rich:column>
						<rich:column width="150px" style="text-align:left;">
							<f:facet name="header">
								<h:outputText value="Module Name" />
							</f:facet>
							<h:outputText value="#{modLst.moduleName}" />
						</rich:column>
						<rich:column width="150px" style="text-align:left;">
							<f:facet name="header">
								<h:outputText value="Order" />
							</f:facet>
							<h:outputText value="#{modLst.order}" />
						</rich:column>

						<rich:column width="150px" style="text-align:left;">
							<f:facet name="header">
								<h:outputText value="Module Status" />
							</f:facet>
							<h:outputText value="#{modLst.status}" />
						</rich:column>

						<rich:column width="150px" style="text-align:left;">
							<f:facet name="header">
								<h:outputText value="Is Admin" />
							</f:facet>
							<h:outputText value="#{modLst.admin}" />
						</rich:column>

						<rich:column width="150px" style="text-align:left;">
							<f:facet name="header">
								<h:outputText value="Is Report" />
							</f:facet>
							<h:outputText value="#{modLst.isReport}" />
						</rich:column>

						<rich:column width="150px" style="text-align:left;">
							<f:facet name="header">
								<h:outputText value="Report Size" />
							</f:facet>
							<h:outputText value="#{modLst.reportSize}" />
						</rich:column>

						<rich:column width="100px" style="text-align:center;">

							<f:facet name="header">
								<h:outputText value="Select Module" />
							</f:facet>
							<h:selectBooleanCheckbox id="check" value="#{modLst.present}">
							</h:selectBooleanCheckbox>
						</rich:column>


					</rich:extendedDataTable>
					<div style="margin-left: 50px; padding-bottom: 200px;" >
						<h:commandButton value="Update"
							action="#{moduleController.updateModule}">
						</h:commandButton>
					</div>
				</rich:panel>

			</h:form>


			<!-- </div> -->
		</div>
		<!--end of main content-->

	</div>
</h:body>
</html>

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<script type="text/javascript" src="js/ddaccordion.js"></script>
	<script type="text/javascript">
		ddaccordion.init({
			headerclass : "submenuheader", //Shared CSS class name of headers group
			contentclass : "submenu", //Shared CSS class name of contents group
			revealtype : "click", //Reveal content when user clicks or onmouseover the header? Valid value: "click", "clickgo", or "mouseover"
			mouseoverdelay : 200, //if revealtype="mouseover", set delay in milliseconds before header expands onMouseover
			collapseprev : true, //Collapse previous content (so only one open at any time)? true/false 
			defaultexpanded : [], //index of content(s) open by default [index1, index2, etc] [] denotes no content
			onemustopen : false, //Specify whether at least one header should be open always (so never all headers closed)
			animatedefault : false, //Should contents open by default be animated into view?
			persiststate : true, //persist state of opened contents within browser session?
			toggleclass : [ "", "" ], //Two CSS classes to be applied to the header when it's collapsed and expanded, respectively ["class1", "class2"]
			togglehtml : [ "suffix",
					"_$tag______________________________________________",
					"_$tag_______________________________________________" ], //Additional HTML added to the header when it's collapsed and expanded, respectively  ["position", "html1", "html2"] (see docs)
			animatespeed : "fast", //speed of animation: integer in milliseconds (ie: 200), or keywords "fast", "normal", or "slow"
			oninit : function(headers, expandedindices) { //custom code to run when headers have initalized
				//do nothing
			},
			onopenclose : function(header, index, state, isuseractivated) { //custom code to run whenever a header is opened or closed
				//do nothing
			}
		})
	</script>

	<script type="text/javascript" src="js/jconfirmaction.jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.ask').jConfirmAction();
		});
	</script>

</h:head>
<h:body styleClass="st_header_login">
	<f:view locale="#{language.localeCode}">

		<div id="main_container">

			<div class="header">
				<div class="logo">
					<a href="#"><img src="js/images/logo.gif" alt="" title=""
						border="0" /></a>
				</div>

				<div style="float: left; margin-top: 50px; margin-left: 150px;">

					<h2
						style="font-size: 24px; font-weight: bold; font-family: Tahoma;">Sharobi
						Restaurant App</h2>
				</div>

				<div class="right_header">
					<h:form>
						<h:outputText value="#{msg['welcome']}" /> Admin <h:commandLink
							value="Logout" action="#{stUserController.logout}"></h:commandLink>
					</h:form>
				</div>

			</div>


			<div class="main_content" align="center">

				<!-- <div class="menu"> -->

				<h:form id="form1">

					<rich:toolbar height="35px">
						<!-- <h:panelGrid styleClass="vertical-menu-cell"
						columnClasses="optionList" columns="1" cellspacing="0"
						cellpadding="0"> -->

						<rich:dropDownMenu mode="server">
							<f:facet name="label">
								<h:panelGroup>
									<h:outputText value="Restaurant Management" />
								</h:panelGroup>
							</f:facet>
							<rich:menuItem label="Restaurants" submitMode="server"
								action="#{storeAddressController.showRestaurantForST}">
								<f:param name="action" value="delete" />
							</rich:menuItem>
							<rich:menuItem label="Branches" submitMode="server"
								action="#{storeAddressController.showStoreMasterForST}">
								<f:param name="action" value="delete" />
							</rich:menuItem>
						</rich:dropDownMenu>
						<rich:dropDownMenu mode="server">
							<f:facet name="label">
								<h:panelGroup>
									<h:outputText value="#{msg['user.management']}" />
								</h:panelGroup>
							</f:facet>
							<rich:menuItem label="#{msg['st.create.user']}"
								submitMode="server" action="#{userController.stCreateUser}" />
						</rich:dropDownMenu>

						<!-- </h:panelGrid> -->
					</rich:toolbar>
				</h:form>

				<rich:panel>
					<h:form id="formSave" enctype="multipart/form-data">
						<h:panelGrid id="panel" columns="3">
							<h:outputText value="Name: " />
							<h:inputText id="name"
								value="#{storeAddressController.restaurantMaster1.name}"
								required="true" requiredMessage="Please enter Restaurant Name" />
							<rich:message for="name" />

							<h:outputText value="Address: " />
							<h:inputTextarea id="address"
								value="#{storeAddressController.restaurantMaster1.address}"
								required="true"
								requiredMessage="Please enter Restaurant Address" />
							<rich:message for="address" />

							<h:outputText value="Locality: " />
							<h:inputText id="locality"
								value="#{storeAddressController.restaurantMaster1.locality}"
								required="true" requiredMessage="Please enter Locality" />
							<rich:message for="locality" />

							<h:outputText value="City: " />
							<h:inputText id="city"
								value="#{storeAddressController.restaurantMaster1.city}"
								required="true" requiredMessage="Please enter city" />
							<rich:message for="city" />

							<h:outputText value="State: " />
							<h:inputText id="state"
								value="#{storeAddressController.restaurantMaster1.state}"
								required="true" requiredMessage="Please enter State" />
							<rich:message for="state" />

							<h:outputText value="Country " />
							<h:inputText id="country"
								value="#{storeAddressController.restaurantMaster1.country}"
								required="true" requiredMessage="Please enter Country" />
							<rich:message for="country" />

							<h:outputText value="Phone: " />
							<h:inputText id="phone"
								value="#{storeAddressController.restaurantMaster1.phone}"
								required="true" requiredMessage="Please enter phone number" />
							<rich:message for="phone" />

							<h:outputText value="Mobile: " />
							<h:inputText id="mobile"
								value="#{storeAddressController.restaurantMaster1.mobile}"
								required="true" requiredMessage="Please enter mobile number" />
							<rich:message for="mobile" />
							<h:outputText value="Category: " />
							<h:inputText id="category"
								value="#{storeAddressController.restaurantMaster1.category}"
								required="true" requiredMessage="Please enter category" />
							<rich:message for="category" />

							<h:outputText value="URL: " />
							<h:inputText id="url"
								value="#{storeAddressController.restaurantMaster1.url}"
								required="true" requiredMessage="Please enter Restaurant URL" />
							<rich:message for="url" />
							<h:outputText value="IP: " />
							<h:inputText id="ip"
								value="#{storeAddressController.restaurantMaster1.ip}"
								required="true" requiredMessage="Please enter Restaurant IP" />
							<rich:message for="ip" />
							<h:outputText value="System OS: " />
							<h:inputText id="os"
								value="#{storeAddressController.restaurantMaster1.operatingSystem}"
								required="true"
								requiredMessage="Please enter Operating System Name" />
							<rich:message for="os" />
							<h:outputText value="System RAM: " />
							<h:inputText id="ram"
								value="#{storeAddressController.restaurantMaster1.ram}"
								required="true" requiredMessage="Please enter System RAM" />
							<rich:message for="ram" />


						</h:panelGrid>
						<br />
						<h:commandButton value="Submit"
							action="#{storeAddressController.addNewRestaurant}">

						</h:commandButton>

					</h:form>
				</rich:panel>

				<!-- </div> -->

			</div>
			<!--end of main content-->


			<div class="footer">

				<div class="left_footer">
					Powered By Sharobi Technologies India Pvt. Ltd.
				</div>
				<!--<div class="right_footer"><a href="http://indeziner.com"><img src="js/images/indeziner_logo.gif" alt="" title="" border="0" /></a></div>-->

			</div>
		</div>

	</f:view>
</h:body>


</html>

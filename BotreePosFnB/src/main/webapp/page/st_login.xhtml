<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>IN ADMIN PANEL | Powered by INDEZINER</title>
	<link rel="stylesheet" type="text/css" href="js/style.css" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/ddaccordion.js"></script>
	<script type="text/javascript">
		ddaccordion.init({
			headerclass : "submenuheader", //Shared CSS class name of headers group
			contentclass : "submenu", //Shared CSS class name of contents group
			revealtype : "click", //Reveal content when user clicks or onmouseover the header? Valid value: "click", "clickgo", or "mouseover"
			mouseoverdelay : 200, //if revealtype="mouseover", set delay in milliseconds before header expands onMouseover
			collapseprev : true, //Collapse previous content (so only one open at any time)? true/false 
			defaultexpanded : [], //index of content(s) open by default [index1, index2, etc] [] denotes no content
			onemustopen : false, //Specify whether at least one header should be open always (so never all headers closed)
			animatedefault : false, //Should contents open by default be animated into view?
			persiststate : true, //persist state of opened contents within browser session?
			toggleclass : [ "", "" ], //Two CSS classes to be applied to the header when it's collapsed and expanded, respectively ["class1", "class2"]
			togglehtml : [ "suffix",
					"<img src='js/images/plus.gif' class='statusicon' />",
					"<img src='js/images/minus.gif' class='statusicon' />" ], //Additional HTML added to the header when it's collapsed and expanded, respectively  ["position", "html1", "html2"] (see docs)
			animatespeed : "fast", //speed of animation: integer in milliseconds (ie: 200), or keywords "fast", "normal", or "slow"
			oninit : function(headers, expandedindices) { //custom code to run when headers have initalized
				//do nothing
			},
			onopenclose : function(header, index, state, isuseractivated) { //custom code to run whenever a header is opened or closed
				//do nothing
			}
		})
	</script>

	<script type="text/javascript" src="js/jconfirmaction.jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.ask').jConfirmAction();
		});
	</script>

	<script language="javascript" type="text/javascript"
		src="js/niceforms.js"></script>

	<script>
		history.pushState({
			page : 1
		}, "title 1", "#nbb");
		window.onhashchange = function(event) {
			window.location.hash = "nbb";

		};
	</script>
	<link rel="stylesheet" type="text/css" media="all"
		href="js/niceforms-default.css" />

</h:head>
<h:body styleClass="st_header_login">
	
		<div id="main_container">

			<div class="header_login">
				<!-- <div class="logo">
					<a href="#"><img src="js/images/logo.gif" alt="" title=""
						border="0" /></a>
				</div> -->

			</div>
			<div class="login_form">

				<h3>Sharobitech Admin Login</h3>

				<!-- <a href="#" class="forgot_pass">Forgot password</a>  -->

				<br /> <br /> <br /> <br />

				<h:messages style="color:red;margin:8px;" />

				<h:form>
					<h:panelGrid columns="2" style="margin-left:80px">
						<h:outputText value="Username: " />
						<h:inputText id="username" value="#{stUserController.stUser.userId}" />
						<h:outputText value="Password: " />
						<h:inputSecret id="password"
							value="#{stUserController.stUser.password}" />
						<h:outputText />
						<h:commandButton value="Login" action="#{stUserController.login}" />
					</h:panelGrid>
				</h:form>


			</div>



			<div class="footer">

				<div class="left_footer">
					Powered By Sharobi Technologies India Pvt. Ltd.
				</div>
				<!--<div class="right_footer"><a href="http://indeziner.com"><img src="js/images/indeziner_logo.gif" alt="" title="" border="0" /></a></div>-->

			</div>

		</div>
	
</h:body>
</html>

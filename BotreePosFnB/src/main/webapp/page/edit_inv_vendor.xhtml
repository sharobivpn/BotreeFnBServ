<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>IN ADMIN PANEL | Powered by Sharobitech</title>
	<h:outputStylesheet name="css/style_#{sessionScope.cssId}.css" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/ddaccordion.js"></script>
	<script type="text/javascript">
		ddaccordion.init({
			headerclass : "submenuheader", //Shared CSS class name of headers group
			contentclass : "submenu", //Shared CSS class name of contents group
			revealtype : "click", //Reveal content when user clicks or onmouseover the header? Valid value: "click", "clickgo", or "mouseover"
			mouseoverdelay : 200, //if revealtype="mouseover", set delay in milliseconds before header expands onMouseover
			collapseprev : true, //Collapse previous content (so only one open at any time)? true/false 
			defaultexpanded : [], //index of content(s) open by default [index1, index2, etc] [] denotes no content
			onemustopen : false, //Specify whether at least one header should be open always (so never all headers closed)
			animatedefault : false, //Should contents open by default be animated into view?
			persiststate : true, //persist state of opened contents within browser session?
			toggleclass : [ "", "" ], //Two CSS classes to be applied to the header when it's collapsed and expanded, respectively ["class1", "class2"]
			togglehtml : [ "suffix",
					"_$tag______________________________________________",
					"_$tag_______________________________________________" ], //Additional HTML added to the header when it's collapsed and expanded, respectively  ["position", "html1", "html2"] (see docs)
			animatespeed : "fast", //speed of animation: integer in milliseconds (ie: 200), or keywords "fast", "normal", or "slow"
			oninit : function(headers, expandedindices) { //custom code to run when headers have initalized
				//do nothing
			},
			onopenclose : function(header, index, state, isuseractivated) { //custom code to run whenever a header is opened or closed
				//do nothing
			}
		})
	</script>

	<script type="text/javascript" src="js/jconfirmaction.jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.ask').jConfirmAction();
		});
	</script>

	<script language="javascript" type="text/javascript"

</h:head>
<h:body styleClass="app_body_backgrnd">
	<f:view locale="#{language.localeCode}">

		<div id="main_container">

			<div class="header">
				<ui:include src="/page/common/header.xhtml" />
				<div class="store-name-pos">

					<!-- <h2 class="store-name-font">#{sessionScope.selectedstore.storeName}</h2> -->
				</div>
				<div class="right_header">
					<h:form>
						<h:outputText value="#{msg['welcome']}" />
						<b>#{sessionScope.loggeduser.userId}</b>
						<h:commandButton value="#{msg['Logout']}"
							action="#{userController.logout}" styleClass="logoutBtn"></h:commandButton>
					</h:form>
				</div>
				
			</div>
			<div class="main_content" align="center">
				<!-- <div class="menu"> -->
				<ui:include src="/page/common/mainMenue_#{sessionScope.cssId}.xhtml" />
				<rich:panel>
					<div class="tabDesc">
						<b><h:outputText value="#{msg['Edit.InventoryType']}" /></b>
					</div>
					<h:form id="editInventoryType">
					
						<br />
						
						<h:panelGrid id="panel" columns="3"
							styleClass="panelGridPos panelGridBackgrnd panelGridStyle_InventoryType"
							width="982" style="padding-left:4em" columnClasses="colstyle"
							cellspacing="5">
							
							<h:outputText value="#{msg['InventoryVendor.Code']}:"
								styleClass="required outputTextStyle" />
								
							<h:inputText id="code"
							    value="#{inventoryController.inventoryVendor.code}"
								required="true"
								requiredMessage="#{msg['InventoryVendorCode.Is.Required']}"
								validatorMessage="#{msg['Please.enter.text.length.between.3.and.15.only']}"
								styleClass="inputTextStyle">
								
								<f:validateLength minimum="3" maximum="30" />
								<f:validateRequired />
								<rich:validator />
							</h:inputText>
							<rich:message for="code" ajaxRendered="true" />

							<h:outputText value="#{msg['InventoryVendor.Name']}:"
								styleClass="required outputTextStyle" />
								
							<h:inputText id="name"
							    value="#{inventoryController.inventoryVendor.name}"
								required="true"
								requiredMessage="#{msg['InventoryVendorName.Is.Required']}"
								validatorMessage="#{msg['Please.enter.text.length.between.3.and.15.only']}"
								styleClass="inputTextStyle">
								
								<f:validateLength minimum="3" maximum="30" />
								<f:validateRequired />
								<rich:validator />
							</h:inputText>
							<rich:message for="name" ajaxRendered="true" />
							
							<h:outputText value="#{msg['InventoryVendor.Type']}:"
								styleClass="required outputTextStyle" />
								
							<h:inputText id="Type"
							    value="#{inventoryController.inventoryVendor.type}"
								required="true"
								requiredMessage="#{msg['InventoryVendorType.Is.Required']}"
								validatorMessage="#{msg['Please.enter.text.length.between.3.and.15.only']}"
								styleClass="inputTextStyle">
								
								<f:validateLength minimum="3" maximum="30" />
								<f:validateRequired />
								<rich:validator />
							</h:inputText>
							<rich:message for="Type" ajaxRendered="true" />
							
							<h:outputText value="#{msg['InventoryVendor.Desc']}:"
								styleClass="required outputTextStyle" />
								
							<h:inputText id="desc"
							    value="#{inventoryController.inventoryVendor.description}"
								required="true"
								requiredMessage="#{msg['InventoryVendorDesc.Is.Required']}"
								validatorMessage="#{msg['Please.enter.text.length.between.3.and.15.only']}"
								styleClass="inputTextStyle">
								
								<f:validateLength minimum="3" maximum="30" />
								<f:validateRequired />
								<rich:validator />
							</h:inputText>
							<rich:message for="desc" ajaxRendered="true" />
							
							<h:outputText value="#{msg['InventoryVendor.Rating']}:"
								styleClass="required outputTextStyle" />
								
							<h:inputText id="rating"
							    value="#{inventoryController.inventoryVendor.rating}"
								required="true"
								requiredMessage="#{msg['InventoryVendorRating.Is.Required']}"
								validatorMessage="#{msg['Please.enter.number.between.1.and.10.only']}"
								styleClass="inputTextStyle">
								
								<f:validateLength minimum="3" maximum="30" />
								<f:validateRequired />
								<rich:validator />
							</h:inputText>
							<rich:message for="rating" ajaxRendered="true" />
							
							<h:outputText value="#{msg['InventoryVendor.AccountNumber']}:"
								styleClass="required outputTextStyle" />
								
							<h:inputText id="acntNumber"
							    value="#{inventoryController.inventoryVendor.accountNumber}"
								required="true"
								requiredMessage="#{msg['InventoryVendorAccountNumber.Is.Required']}"
								validatorMessage="#{msg['Please.enter.text.length.between.3.and.15.only']}"
								styleClass="inputTextStyle">
								
								<f:validateLength minimum="3" maximum="30" />
								<f:validateRequired />
								<rich:validator />
							</h:inputText>
							<rich:message for="acntNumber" ajaxRendered="true" />
							
							<h:outputText value="#{msg['InventoryVendor.ContactNumber']}:"
								styleClass="required outputTextStyle" />
								
							<h:inputText id="cntctNo"
							    value="#{inventoryController.inventoryVendor.contactNo}"
								required="true"
								requiredMessage="#{msg['InventoryVendorContactNumber.Is.Required']}"
								validatorMessage="#{msg['Please.enter.10.digits.number.only']}"
								styleClass="inputTextStyle">
								
								<f:validateRegex pattern="^\d{10}$" />
								<f:validateRequired />
								<rich:validator />
							</h:inputText>
							<rich:message for="cntctNo" ajaxRendered="true" />
							
							<h:outputText value="#{msg['InventoryVendor.Address']}:"
								styleClass="required outputTextStyle" />
								
							<h:inputText id="addrs"
							    value="#{inventoryController.inventoryVendor.address}"
								required="true"
								requiredMessage="#{msg['InventoryVendorAddress.Is.Required']}"
								validatorMessage="#{msg['Please.enter.text.length.between.3.and.15.only']}"
								styleClass="inputTextStyle">
								
								<f:validateLength minimum="3" maximum="30" />
								<f:validateRequired />
								<rich:validator />
							</h:inputText>
							<rich:message for="addrs" ajaxRendered="true" />
							<br />
							<br />
							<div class="divContBtnBelowTab">
								<a4j:commandButton value="#{msg['Update']}"
									action="#{inventoryController.updateInventoryVendor}"
									styleClass="buttonBelowTab" />
							</div>

						</h:panelGrid>
					</h:form>

				</rich:panel>

				<!-- </div> -->

			</div>
			<!--end of main content-->


			<div class="footer">

				<div class="left_footer">
					IN ADMIN PANEL | Powered by <a href="http://www.sharobitech.com">Sharobitech</a>
				</div>
				<!--<div class="right_footer"><a href="http://indeziner.com"><img src="js/images/indeziner_logo.gif" alt="" title="" border="0" /></a></div>-->

			</div>
		</div>



	</f:view>
</h:body>


</html>

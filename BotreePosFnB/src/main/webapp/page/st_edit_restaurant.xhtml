<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext">



<h:outputStylesheet>
        .optionList {
        height: 22px;
        }
 
        .vertical-menu-cell {
        padding: 0px 4px 0px 4px;
        }
    </h:outputStylesheet>

<h:head styleClass="app_body_backgrnd">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>IN ADMIN PANEL | Powered by Sharobitech</title>
	<link rel="stylesheet" type="text/css" href="js/style.css" />
	<script type="text/javascript" src="js/clockp.js"></script>
	<script type="text/javascript" src="js/clockh.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/ddaccordion.js"></script>
	<script type="text/javascript">
		ddaccordion.init({
			headerclass : "submenuheader", //Shared CSS class name of headers group
			contentclass : "submenu", //Shared CSS class name of contents group
			revealtype : "click", //Reveal content when user clicks or onmouseover the header? Valid value: "click", "clickgo", or "mouseover"
			mouseoverdelay : 200, //if revealtype="mouseover", set delay in milliseconds before header expands onMouseover
			collapseprev : true, //Collapse previous content (so only one open at any time)? true/false 
			defaultexpanded : [], //index of content(s) open by default [index1, index2, etc] [] denotes no content
			onemustopen : false, //Specify whether at least one header should be open always (so never all headers closed)
			animatedefault : false, //Should contents open by default be animated into view?
			persiststate : true, //persist state of opened contents within browser session?
			toggleclass : [ "", "" ], //Two CSS classes to be applied to the header when it's collapsed and expanded, respectively ["class1", "class2"]
			togglehtml : [ "suffix",
					"_$tag______________________________________________",
					"_$tag_______________________________________________" ], //Additional HTML added to the header when it's collapsed and expanded, respectively  ["position", "html1", "html2"] (see docs)
			animatespeed : "fast", //speed of animation: integer in milliseconds (ie: 200), or keywords "fast", "normal", or "slow"
			oninit : function(headers, expandedindices) { //custom code to run when headers have initalized
				//do nothing
			},
			onopenclose : function(header, index, state, isuseractivated) { //custom code to run whenever a header is opened or closed
				//do nothing
			}
		})
	</script>

	<script type="text/javascript" src="js/jconfirmaction.jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.ask').jConfirmAction();
		});
	</script>


	<script language="javascript" type="text/javascript"
		src="js/niceforms.js"></script>
	<link rel="stylesheet" type="text/css" media="all"
		href="js/niceforms-default.css" />

</h:head>
<h:body>


	<div id="main_container">

		<div class="header">
			<div class="logo">
				<a href="#"><img src="js/images/logo.gif" alt="" title=""
					border="0" /></a>
			</div>
			<div style="float: left; margin-top: 50px; margin-left: 150px;">

				<h2 style="font-size: 24px; font-weight: bold; font-family: Tahoma;">Sharobi
					Restaurant App</h2>
			</div>
			<div class="right_header">
				<h:form>
					Welcome <h:commandLink value="Logout"
						action="#{userController.logout}"></h:commandLink>
				</h:form>
			</div>

		</div>
		<div class="main_content" align="center">
			<!-- <div class="menu"> -->
			<h:form id="form1">

				<rich:toolbar height="35px">
					<!-- <h:panelGrid styleClass="vertical-menu-cell"
						columnClasses="optionList" columns="1" cellspacing="0"
						cellpadding="0"> -->

					<rich:dropDownMenu mode="server">
						<f:facet name="label">
							<h:panelGroup>
								<h:outputText value="Store Management" />
							</h:panelGroup>
						</f:facet>
						<rich:menuItem label="Restaurants" submitMode="server" action="#{storeAddressController.showRestaurantForST}">
							<f:param name="action" value="delete" />
						</rich:menuItem>
						<rich:menuItem label="Stores" submitMode="server" action="#{storeAddressController.showStoreMasterForST}">
							<f:param name="action" value="delete" />
						</rich:menuItem>
					</rich:dropDownMenu>
					<rich:dropDownMenu mode="server">
						<f:facet name="label">
							<h:panelGroup>
								<h:outputText value="#{msg['user.management']}" />
							</h:panelGroup>
						</f:facet>
						<rich:menuItem label="#{msg['st.create.user']}" submitMode="server" action="#{userController.stCreateUser}" />
					</rich:dropDownMenu>

					<!-- </h:panelGrid> -->
				</rich:toolbar>
			</h:form>

			<rich:panel>
				<h:form id="editRestaurantform">
					<h:inputHidden id="id" value="#{sessionScope.restaurant.id}" />
					<h:panelGrid id="respanel" columns="3">
						<h:outputText value="Name :" />
						<h:inputText id="name" value="#{sessionScope.restaurant.name}"
							required="true" requiredMessage="Please enter Restaurant Name" />
						<rich:message for="name" />

						<h:outputText value="Address :" />
						<h:inputTextarea id="address"
							value="#{sessionScope.restaurant.address}" required="true"
							requiredMessage="Please enter Restaurant Address" />
						<rich:message for="address" />

						<h:outputText value="Locality :" />
						<h:inputText id="locality"
							value="#{sessionScope.restaurant.locality}" required="true"
							requiredMessage="Please enter Restaurant Locality" />
						<rich:message for="locality" />

						<h:outputText value="City :" />
						<h:inputText id="city" value="#{sessionScope.restaurant.city}"
							required="true" requiredMessage="Please enter City Name" />
						<rich:message for="city" />

						<h:outputText value="State :" />
						<h:inputText id="state" value="#{sessionScope.restaurant.state}"
							required="true" requiredMessage="Please enter State Name" />
						<rich:message for="state" />

						<h:outputText value="Country :" />
						<h:inputText id="country"
							value="#{sessionScope.restaurant.country}" required="true"
							requiredMessage="Please enter Country Name" />
						<rich:message for="country" />

						<h:outputText value="Phone No.:" />
						<h:inputText id="phone" value="#{sessionScope.restaurant.phone}"
							required="true" requiredMessage="Please enter Phone No." />
						<rich:message for="phone" />

						<h:outputText value="Mobile No.:" />
						<h:inputText id="mobile" value="#{sessionScope.restaurant.mobile}"
							required="true" requiredMessage="Please enter Restaurant Name" />
						<rich:message for="phone" />

						<h:outputText value="Category :" />
						<h:inputText id="category"
							value="#{sessionScope.restaurant.category}" required="true"
							requiredMessage="Please enter Restaurant Name" />
						<rich:message for="phone" />

						<h:outputText value="URL :" />
						<h:inputText id="url" value="#{sessionScope.restaurant.url}"
							required="true" requiredMessage="Please enter Restaurant URL" />
						<rich:message for="url" />

						<h:outputText value="IP Address :" />
						<h:inputText id="ip" value="#{sessionScope.restaurant.ip}"
							required="true" requiredMessage="Please enter Restaurant IP" />
						<rich:message for="ip" />

						<h:outputText value="System OS :" />
						<h:inputText id="operatingSystem"
							value="#{sessionScope.restaurant.operatingSystem}"
							required="true"
							requiredMessage="Please enter Operating System Name" />
						<rich:message for="operatingSystem" />

						<h:outputText value="RAM :" />
						<h:inputText id="ram" value="#{sessionScope.restaurant.ram}"
							required="true" requiredMessage="Please enter RAM" />
						<rich:message for="ram" />


						<h:commandButton value="Update"
							action="#{storeAddressController.updateRestaurant}">

						</h:commandButton>

					</h:panelGrid>

				</h:form>
			</rich:panel>

			<!-- </div> -->

		</div>
		<!--end of main content-->


		<div class="footer">

				<div class="left_footer">
					Powered By Sharobi Technologies India Pvt. Ltd.
				</div>
				<!--<div class="right_footer"><a href="http://indeziner.com"><img src="js/images/indeziner_logo.gif" alt="" title="" border="0" /></a></div>-->

			</div>
	</div>



</h:body>


</html>

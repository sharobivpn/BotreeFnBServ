<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:o="http://openfaces.org/">



<h:outputStylesheet>
        .optionList {
        height: 22px;
        }
 
        .vertical-menu-cell {
        padding: 0px 4px 0px 4px;
        }
    </h:outputStylesheet>

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>IN ADMIN PANEL | Powered by Sharobitech</title>
	<h:outputStylesheet name="css/style_#{sessionScope.cssId}.css" />
	<script type="text/javascript" src="js/clockp.js"></script>
	<script type="text/javascript" src="js/clockh.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/ddaccordion.js"></script>
	<script type="text/javascript">
		ddaccordion.init({
			headerclass : "submenuheader", //Shared CSS class name of headers group
			contentclass : "submenu", //Shared CSS class name of contents group
			revealtype : "click", //Reveal content when user clicks or onmouseover the header? Valid value: "click", "clickgo", or "mouseover"
			mouseoverdelay : 200, //if revealtype="mouseover", set delay in milliseconds before header expands onMouseover
			collapseprev : true, //Collapse previous content (so only one open at any time)? true/false 
			defaultexpanded : [], //index of content(s) open by default [index1, index2, etc] [] denotes no content
			onemustopen : false, //Specify whether at least one header should be open always (so never all headers closed)
			animatedefault : false, //Should contents open by default be animated into view?
			persiststate : true, //persist state of opened contents within browser session?
			toggleclass : [ "", "" ], //Two CSS classes to be applied to the header when it's collapsed and expanded, respectively ["class1", "class2"]
			togglehtml : [ "suffix",
					"_$tag______________________________________________",
					"_$tag_______________________________________________" ], //Additional HTML added to the header when it's collapsed and expanded, respectively  ["position", "html1", "html2"] (see docs)
			animatespeed : "fast", //speed of animation: integer in milliseconds (ie: 200), or keywords "fast", "normal", or "slow"
			oninit : function(headers, expandedindices) { //custom code to run when headers have initalized
				//do nothing
			},
			onopenclose : function(header, index, state, isuseractivated) { //custom code to run whenever a header is opened or closed
				//do nothing
			}
		})
	</script>

	<script type="text/javascript" src="js/jconfirmaction.jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.ask').jConfirmAction();
		});
	</script>

	<script language="javascript" type="text/javascript"
		src="js/niceforms.js"></script>
	<link rel="stylesheet" type="text/css" media="all"
		href="js/niceforms-default.css" />

	<style type="text/css">
</style>

</h:head>
<h:body styleClass="app_body_backgrnd">
	<f:view locale="#{language.localeCode}">

		<div id="main_container">

			<div class="header">
				<ui:include src="/page/common/header.xhtml" />
				<div class="right_header">
					<h:form>
						<h:outputText value="#{msg['welcome']}" />
						<b>#{sessionScope.loggeduser.userId}</b>
						<h:commandButton value="#{msg['Logout']}"
							action="#{userController.logout}" styleClass="logoutBtn"></h:commandButton>
					</h:form>
				</div>

			</div>

			<div class="main_content" align="center">

				<ui:include src="/page/common/mainMenue_#{sessionScope.cssId}.xhtml" />
				<rich:panel>
					<div class="tabDesc">
						<b><h:outputText value="#{msg['Add.Special.FoodItem']}" /></b>
					</div>
					<h:form id="formSave">
						<br />
						<h:panelGrid id="panel" columns="3"
							styleClass="panelGridPos panelGridBackgrnd panelGridStyle"
							width="982" style="padding-left:11em;height:auto"
							columnClasses="colstyle" cellspacing="5">

							<h:outputText value="#{msg['Select.Item']}: "
								styleClass="required outputTextStyle" />
							<h:selectOneMenu id="specialItem"
								value="#{specialController.daySpecial.item.id}" required="true"
								requiredMessage="#{msg['Please.Select.An.Item']}."
								style="height:18px;width:162px;font-size:12px;">
								<f:selectItem itemLabel="#{msg['Please.Select.One']}"
									itemValue="#{null}" />
								<f:selectItems value="#{specialController.selectItems}" />
							</h:selectOneMenu>
							<rich:message for="specialItem" />

							<h:outputText value="#{msg['From.Date']}: "
								styleClass="required outputTextStyle" />
							<rich:calendar id="dtFRM"
								value="#{specialController.daySpecial.fromdate}"
								datePattern="yyyy-MM-dd" label="From Date: " required="true"
								requiredMessage="#{msg['Please.Select.From.Date']}."
								styleClass="inputDropDownStyle" />
							<rich:message for="dtFRM" />
							<h:outputText value="#{msg['To.Date']}: "
								styleClass="required outputTextStyle" />
							<rich:calendar id="dtTO"
								value="#{specialController.daySpecial.todate}"
								datePattern="yyyy-MM-dd" label="To Date: " required="true"
								requiredMessage="#{msg['Please.Select.To.Date']}."
								styleClass="inputDropDownStyle" />
							<rich:message for="dtTO" />

							<div class="divContBtnBelowTab">
								<h:commandButton value="#{msg['Submit']}"
									action="#{specialController.addSpecial}"
									styleClass="buttonBelowTab" />
							</div>

						</h:panelGrid>

					</h:form>
				</rich:panel>

				<!-- </div> -->

			</div>
			<!--end of main content-->


			<div class="footer">

				<div class="left_footer">
					Powered By Sharobi Technologies India Pvt. Ltd.
				</div>
				<!--<div class="right_footer"><a href="http://indeziner.com"><img src="js/images/indeziner_logo.gif" alt="" title="" border="0" /></a></div>-->

			</div>
		</div>



	</f:view>
</h:body>


</html>

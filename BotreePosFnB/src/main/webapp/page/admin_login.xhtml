<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-

transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>IN ADMIN PANEL | Powered by INDEZINER</title>
	<!-- <link rel="stylesheet" type="text/css" href="js/style.css" /> -->
	<h:outputStylesheet name="css/style_login.css" />
	<h:outputStylesheet name="css/js-image-slider.css" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/ddaccordion.js"></script>
	<script type="text/javascript" src="js/js-image-slider.js"></script>
	<script type="text/javascript">
		ddaccordion.init({
			headerclass : "submenuheader", //Shared CSS class name of headers group
			contentclass : "submenu", //Shared CSS class name of contents group
			revealtype : "click", //Reveal content when user clicks or onmouseover the header? Valid value: 

"click", "clickgo", or "mouseover"
			mouseoverdelay : 200, //if revealtype="mouseover", set delay in milliseconds before header 

expands onMouseover
			collapseprev : true, //Collapse previous content (so only one open at any time)? true/false 
			defaultexpanded : [], //index of content(s) open by default [index1, index2, etc] [] denotes no 

content
			onemustopen : false, //Specify whether at least one header should be open always (so never all 

headers closed)
			animatedefault : false, //Should contents open by default be animated into view?
			persiststate : true, //persist state of opened contents within browser session?
			toggleclass : [ "", "" ], //Two CSS classes to be applied to the header when it's collapsed and 

expanded, respectively ["class1", "class2"]
			togglehtml : [ "suffix",
					"<img src='js/images/plus.gif' class='statusicon' />",
					"<img src='js/images/minus.gif' class='statusicon' />" ], //Additional HTML 

added to the header when it's collapsed and expanded, respectively  ["position", "html1", "html2"] (see docs)
			animatespeed : "fast", //speed of animation: integer in milliseconds (ie: 200), or keywords 

"fast", "normal", or "slow"
			oninit : function(headers, expandedindices) { //custom code to run when headers have initalized
				//do nothing
			},
			onopenclose : function(header, index, state, isuseractivated) { //custom code to run whenever a 

header is opened or closed
				//do nothing
			}
		})
	</script>

	<script type="text/javascript" src="js/jconfirmaction.jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.ask').jConfirmAction();
		});
	</script>

	<script language="javascript" type="text/javascript"
		src="js/niceforms.js"></script>

	<script>
		history.pushState({
			page : 1
		}, "title 1", "#nbb");
		window.onhashchange = function(event) {
			window.location.hash = "nbb";

		};
	</script>
	<link rel="stylesheet" type="text/css" media="all"
		href="js/niceforms-default.css" />


</h:head>
<h:body styleClass="app_body_backgrnd_login">
	<f:view locale="#{language.localeCode}">

		<div id="main_container" align="center">

			<div>
				<div class="adminLogo" style="padding-right: 700px;">
					<a href="#"><img src="js/images/logo_yewpos.png" alt=""
						title="" border="0" /></a>
				</div>

			</div>




			<!-- <div class="divLogin"> -->
			<div class="divLogin" >
				<div class="divMainLogin" style="float: left;  display:inline-block;">
					<h1
						style="margin-top: 35px; margin-left: 15px; font-family: icon; float: left; color: #fff">Login
						to Admin</h1>



					<h:form>
						<div>
							<h:panelGrid columns="2"
								style="float:left; margin-top: 50px; margin-left:2px;"
								cellspacing="5" columnClasses="colstyle">
								<div>
									<h:outputText value="Do You Want To Change Language? "
										styleClass="outputTextStyleLogin" />
								</div>
								<h:selectOneRadio id="langType"
									value="#{loginController.changeLang}" required="false"
									requiredMessage="#{msg['Please.Select.Item.Type']}.">
									<f:selectItem itemValue="Y" itemLabel="Yes" />
									<f:selectItem itemValue="N" itemLabel="No" />
									<f:ajax event="valueChange" execute="@this" render="@all"
										listener="#{loginController.changeLanguage}" />
								</h:selectOneRadio>

								<h:outputText id="langText" styleClass="outputTextStyleLogin"
									rendered="#{loginController.showSelectlanguage}" />

								<h:selectOneMenu id="langMenu" value="#{language.localeCode}"
									onchange="submit()"
									valueChangeListener="#{language.countryLocaleCodeChanged}"
									styleClass="inputDropDownStyle"
									rendered="#{loginController.showSelectlanguage}">
									<f:selectItems value="#{language.countriesInMap}" />
								</h:selectOneMenu>

								<!-- <h:outputText value="#{msg['User.Id']}: "
								styleClass="outputTextStyleLogin" /> -->
								<h:inputText id="userId" value="#{loginController.user.userId}"
									styleClass="inputTextStyle">
									<f:passThroughAttribute name="placeholder"
										value="#{msg['User.Id']}" />
								</h:inputText>

								<!-- <h:outputText value="#{msg['Password']}: "
								styleClass="outputTextStyleLogin" /> -->
								<h:inputSecret id="password"
									value="#{loginController.user.password}"
									styleClass="inputTextStyle">
									<f:passThroughAttribute name="placeholder"
										value="#{msg['Password']}" />
								</h:inputSecret>

								<h:outputText />

								<h:commandButton value="#{msg['Login']}"
									action="#{loginController.login}"
									styleClass="buttonBelowTabLogin" style="height:26px;">
									<f:param name="pageId" value="test_login" />
								</h:commandButton>
								<div>
									<h:outputText value="#{msg['Invalid.Credential']}: "
										rendered="#{loginController.showErrMsg}"
										style="color:red;font-weight:bold;" />
								</div>
							</h:panelGrid>
						</div>
					</h:form>
				</div>

				

				<div class="divSlider" style=" margin-left: 578px;  ">
				<img src="js/images/image_slide.jpg" style="margin-top: 10px;" />
					
				</div>

			</div>


			

			<div class="footer_login">



				<hr style=" margin-top: 460px;"></hr>
				Powered By Sharobi Technologies India Pvt. Ltd.

			</div>



		</div>
	</f:view>
	<ui:debug />
</h:body>
</html>

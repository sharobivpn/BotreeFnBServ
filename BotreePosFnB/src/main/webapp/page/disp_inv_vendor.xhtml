<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext">





<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>IN ADMIN PANEL | Powered by Sharobitech</title>
	<!-- <link rel="stylesheet" type="text/css" href="js/style.css" /> -->
	<h:outputStylesheet name="css/style_#{sessionScope.cssId}.css" />
	<script type="text/javascript" src="js/clockp.js"></script>
	<script type="text/javascript" src="js/clockh.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/ddaccordion.js"></script>
	<script type="text/javascript">
		ddaccordion.init({
			headerclass : "submenuheader", //Shared CSS class name of headers group
			contentclass : "submenu", //Shared CSS class name of contents group
			revealtype : "click", //Reveal content when user clicks or onmouseover the header? Valid value: "click", "clickgo", or "mouseover"
			mouseoverdelay : 200, //if revealtype="mouseover", set delay in milliseconds before header expands onMouseover
			collapseprev : true, //Collapse previous content (so only one open at any time)? true/false 
			defaultexpanded : [], //index of content(s) open by default [index1, index2, etc] [] denotes no content
			onemustopen : false, //Specify whether at least one header should be open always (so never all headers closed)
			animatedefault : false, //Should contents open by default be animated into view?
			persiststate : true, //persist state of opened contents within browser session?
			toggleclass : [ "", "" ], //Two CSS classes to be applied to the header when it's collapsed and expanded, respectively ["class1", "class2"]
			togglehtml : [ "suffix",
					"_$tag______________________________________________",
					"_$tag_______________________________________________" ], //Additional HTML added to the header when it's collapsed and expanded, respectively  ["position", "html1", "html2"] (see docs)
			animatespeed : "fast", //speed of animation: integer in milliseconds (ie: 200), or keywords "fast", "normal", or "slow"
			oninit : function(headers, expandedindices) { //custom code to run when headers have initalized
				//do nothing
			},
			onopenclose : function(header, index, state, isuseractivated) { //custom code to run whenever a header is opened or closed
				//do nothing
			}
		})
	</script>

	<script type="text/javascript" src="js/jconfirmaction.jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.ask').jConfirmAction();
		});
	</script>


	<script language="javascript" type="text/javascript"
		src="js/niceforms.js"></script>
	<link rel="stylesheet" type="text/css" media="all"
		href="js/niceforms-default.css" />

</h:head>

<h:body styleClass="app_body_backgrnd">
	 <f:metadata>
		<f:viewParam id="id" name="id" value="#{inventoryVendor.id}" />
		<f:viewParam id="code" name="code" value="#{inventoryVendor.code}" />
		<f:viewParam id="name" name="name" value="#{inventoryVendor.name}" />
		<f:viewParam id="type" name="type" value="#{inventoryVendor.type}" />
		<f:viewParam id="desc" name="desc" value="#{inventoryVendor.description}" />
		<f:viewParam id="rating" name="rating" value="#{inventoryVendor.rating}" />
		<f:viewParam id="accntNumber" name="accntNumber" value="#{inventoryVendor.accountNumber}" />
		<f:viewParam id="cnctNumber" name="cnctNumber" value="#{inventoryVendor.contactNo}" />
		<f:viewParam id="adrs" name="adrs" value="#{inventoryVendor.address}" />
	</f:metadata> 
	<f:view locale="#{language.localeCode}">

		<div id="main_container">

			<div class="header">
				<ui:include src="/page/common/header.xhtml" />
				<!-- <div class="store-name-pos">

					<h2 class="store-name-font">#{sessionScope.selectedstore.storeName}</h2>
				</div> -->
				<div class="right_header">
					<h:form>
						<h:outputText value="#{msg['welcome']}" />
						<b>#{sessionScope.loggeduser.userId}</b>
						<h:commandButton value="#{msg['Logout']}"
							action="#{userController.logout}" styleClass="logoutBtn"></h:commandButton>
					</h:form>
				</div>

			</div>
			<div class="main_content" align="center">
				<!-- <div class="menu"> -->
				<ui:include src="/page/common/mainMenue_#{sessionScope.cssId}.xhtml" />

				<h:form id="form2">
					<rich:panel id="inv_type_pane" headerClass="tabHeaderBackgrnd"
						styleClass="panelPos">
						<div class="tabDesc">
							<b><h:outputText value="#{msg['List.Of.Vendor']}" /></b>
						</div>
						<rich:extendedDataTable value="#{inventoryController.vendorList}"
							var="inventryVendor" id="table" styleClass="tabHeightWidth"
							selectionMode="none" frozenColumns="0"
							rowClasses="table-odd-row,table-even-row"
							headerClass="tabHeaderBackgrnd">

							<rich:column style="text-align:left;" width="258px"
								headerClass="tabHeaderBackgrnd">
								<f:facet name="header">
									<h:outputText value="#{msg['Vendor.Id']}"
										styleClass="tabHeaderText" />
								</f:facet>
								<h:outputText value="#{inventryVendor.id}" />
							</rich:column>
							<rich:column style="text-align:left;" width="331px"
								headerClass="tabHeaderBackgrnd">
								<f:facet name="header">
									<h:outputText value="#{msg['Vendor.Code']}"
										styleClass="tabHeaderText" />
								</f:facet>
								<h:outputText value="#{inventryVendor.code}" />
							</rich:column>
							
							<rich:column style="text-align:left;" width="258px"
								headerClass="tabHeaderBackgrnd">
								<f:facet name="header">
									<h:outputText value="#{msg['Vendor.Name']}"
										styleClass="tabHeaderText" />
								</f:facet>
								<h:outputText value="#{inventryVendor.name}" />
							</rich:column>
							
							<rich:column style="text-align:left;" width="258px"
								headerClass="tabHeaderBackgrnd">
								<f:facet name="header">
									<h:outputText value="#{msg['Vendor.Type']}"
										styleClass="tabHeaderText" />
								</f:facet>
								<h:outputText value="#{inventryVendor.type}" />
							</rich:column>
							
							<rich:column style="text-align:left;" width="258px"
								headerClass="tabHeaderBackgrnd">
								<f:facet name="header">
									<h:outputText value="#{msg['Vendor.Desc']}"
										styleClass="tabHeaderText" />
								</f:facet>
								<h:outputText value="#{inventryVendor.description}" />
							</rich:column>
							
							<rich:column style="text-align:left;" width="258px"
								headerClass="tabHeaderBackgrnd">
								<f:facet name="header">
									<h:outputText value="#{msg['Vendor.Rating']}"
										styleClass="tabHeaderText" />
								</f:facet>
								<h:outputText value="#{inventryVendor.rating}" />
							</rich:column>
							
							<rich:column style="text-align:left;" width="258px"
								headerClass="tabHeaderBackgrnd">
								<f:facet name="header">
									<h:outputText value="#{msg['Vendor.Accnt.Number']}"
										styleClass="tabHeaderText" />
								</f:facet>
								<h:outputText value="#{inventryVendor.accountNumber}" />
							</rich:column>
							
							<rich:column style="text-align:left;" width="258px"
								headerClass="tabHeaderBackgrnd">
								<f:facet name="header">
									<h:outputText value="#{msg['Vendor.Cntct.Number']}"
										styleClass="tabHeaderText" />
								</f:facet>
								<h:outputText value="#{inventryVendor.contactNo}" />
							</rich:column>
							
							<rich:column style="text-align:left;" width="258px"
								headerClass="tabHeaderBackgrnd">
								<f:facet name="header">
									<h:outputText value="#{msg['Vendor.Address']}"
										styleClass="tabHeaderText" />
								</f:facet>
								<h:outputText value="#{inventryVendor.address}" />
							</rich:column>
							
							
							<rich:column style="text-align:center;" width="196px"
								headerClass="tabHeaderBackgrnd">
								<f:facet name="header">
									<h:outputText value="#{msg['Edit']}" styleClass="tabHeaderText" />
								</f:facet>
								
								<h:commandLink value="#{msg['Edit']}"
									action="#{inventoryController.editInventoryVendor}"
									style="color:#6d2004;">
									<f:param name="id" value="#{inventryVendor.id}" />
									<f:param name="code" value="#{inventryVendor.code}" />
									<f:param name="name" value="#{inventryVendor.name}" />
									<f:param name="type" value="#{inventryVendor.type}" />
									<f:param name="desc" value="#{inventryVendor.description}" />
									<f:param name="rating" value="#{inventryVendor.rating}" />
									<f:param name="accntNumber" value="#{inventryVendor.accountNumber}" />
									<f:param name="cnctNumber" value="#{inventryVendor.contactNo}" />
									<f:param name="adrs" value="#{inventryVendor.address}" />
									<f:param name="action" value="edit" />
								</h:commandLink>
								
							</rich:column>
							<rich:column style="text-align:center;" width="196px"
								headerClass="tabHeaderBackgrnd">
								<f:facet name="header">
									<h:outputText value="#{msg['Delete']}"
										styleClass="tabHeaderText" />
								</f:facet>
								<h:commandLink value="#{msg['Delete']}"
									onclick="if (! confirm('#{msg['Do.You.Want.To.Delete']} ?')) return false"
									action="#{inventoryController.deleteInventoryVendor}" style="color:#6d2004;">
									<f:param name="id" value="#{inventryVendor.id}" />


								</h:commandLink>
							</rich:column>
						</rich:extendedDataTable>

						<div class="divContBtnBelowTab">
							<h:commandButton value="#{msg['Add.New.Vendor']}"
								action="#{inventoryController.goToAddInventoryVendorPage}" styleClass="buttonBelowTab"></h:commandButton>
						</div>
					</rich:panel>

				</h:form>
				<!-- </div> -->

			</div>
			<!--end of main content-->


			<div class="footer">

				<div class="left_footer">
					IN ADMIN PANEL | Powered by <a href="http://www.sharobitech.com">Sharobitech</a>
				</div>
				<!--<div class="right_footer"><a href="http://indeziner.com"><img src="js/images/indeziner_logo.gif" alt="" title="" border="0" /></a></div>-->

			</div>
		</div>


	</f:view>
</h:body>


</html>

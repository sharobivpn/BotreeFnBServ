<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext">



<h:outputStylesheet>
        .optionList {
        height: 22px;
        }
 
        .vertical-menu-cell {
        padding: 0px 4px 0px 4px;
        }
    </h:outputStylesheet>

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>IN ADMIN PANEL | Powered by Sharobitech</title>
	<h:outputStylesheet name="css/style_#{sessionScope.cssId}.css" />
	<script type="text/javascript" src="js/clockp.js"></script>
	<script type="text/javascript" src="js/clockh.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/ddaccordion.js"></script>
	<script type="text/javascript">
		ddaccordion.init({
			headerclass : "submenuheader", //Shared CSS class name of headers group
			contentclass : "submenu", //Shared CSS class name of contents group
			revealtype : "click", //Reveal content when user clicks or onmouseover the header? Valid value: "click", "clickgo", or "mouseover"
			mouseoverdelay : 200, //if revealtype="mouseover", set delay in milliseconds before header expands onMouseover
			collapseprev : true, //Collapse previous content (so only one open at any time)? true/false 
			defaultexpanded : [], //index of content(s) open by default [index1, index2, etc] [] denotes no content
			onemustopen : false, //Specify whether at least one header should be open always (so never all headers closed)
			animatedefault : false, //Should contents open by default be animated into view?
			persiststate : true, //persist state of opened contents within browser session?
			toggleclass : [ "", "" ], //Two CSS classes to be applied to the header when it's collapsed and expanded, respectively ["class1", "class2"]
			togglehtml : [ "suffix",
					"_$tag______________________________________________",
					"_$tag_______________________________________________" ], //Additional HTML added to the header when it's collapsed and expanded, respectively  ["position", "html1", "html2"] (see docs)
			animatespeed : "fast", //speed of animation: integer in milliseconds (ie: 200), or keywords "fast", "normal", or "slow"
			oninit : function(headers, expandedindices) { //custom code to run when headers have initalized
				//do nothing
			},
			onopenclose : function(header, index, state, isuseractivated) { //custom code to run whenever a header is opened or closed
				//do nothing
			}
		})
	</script>

	<script type="text/javascript" src="js/jconfirmaction.jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.ask').jConfirmAction();
		});
	</script>


	<script language="javascript" type="text/javascript"
		src="js/niceforms.js"></script>
	<link rel="stylesheet" type="text/css" media="all"
		href="js/niceforms-default.css" />

	<style type="text/css">
</style>

</h:head>
<h:body styleClass="app_body_backgrnd">
	<f:view locale="#{language.localeCode}">

		<div id="main_container">

			<div class="header">
				<ui:include src="/page/common/header.xhtml" />
				<div class="right_header">
					<h:form>
						<h:outputText value="#{msg['welcome']}" />
						<b>#{sessionScope.loggeduser.userId}</b>
						<h:commandButton value="#{msg['Logout']}"
							action="#{userController.logout}" styleClass="logoutBtn"></h:commandButton>
					</h:form>
				</div>
			</div>

			<div class="main_content" align="center">
				<!-- <div class="menu"> -->
				<ui:include src="/page/common/mainMenue_#{sessionScope.cssId}.xhtml" />
				<h:form id="editItemform" enctype="multipart/form-data">
					<rich:panel>
						<div class="tabDesc">
							<b><h:outputText value="#{msg['Edit.FoodItem']}" /></b>
						</div>

						<h:inputHidden id="id" value="#{item.id}" />
						<h:panelGrid id="panel4" columns="3"
							styleClass="panelGridPos panelGridBackgrnd panelGridStyle"
							width="982" style="padding-left:4em;height:190px"
							columnClasses="colstyle" cellspacing="5">

							<h:outputText value="#{msg['Subcategory.Name']}:"
								styleClass="required outputTextStyle" />
							<h:inputText id="subcatName" value="#{item.subCategory}"
								required="true"
								requiredMessage="#{msg['Please.Enter.Item.Name']}."
								readonly="true" styleClass="inputTextStyle" disabled="true">
							</h:inputText>
							<rich:message for="subcatName" />

							<h:outputText value="#{msg['MenuItem.Name']}:"
								styleClass="required outputTextStyle" />
							<h:inputText id="name" value="#{item.name}" required="true"
								requiredMessage="#{msg['Please.Enter.Item.Name']}."
								styleClass="inputTextStyle">
							</h:inputText>
							<rich:message for="name" />

							<h:outputText value="#{msg['MenuItem.Description']}:"
								styleClass="required outputTextStyle" />
							<h:inputTextarea id="description" value="#{item.description}"
								required="true"
								requiredMessage="#{msg['Please.Enter.Item.Desc']}."
								styleClass="inputTextAreaStyle">
							</h:inputTextarea>
							<rich:message for="description" />
							
							<h:outputText value="#{msg['MenuItem.Vat']}"
								styleClass="required outputTextStyle" />
							<h:inputText id="vat" value="#{item.vat}" required="true"
								requiredMessage="#{msg['Please.Enter.Item.Vat']}."
								styleClass="inputTextStyle">
							</h:inputText>
							<rich:message for="vat" />
							
							<h:outputText value="#{msg['MenuItem.ServiceTax']}"
								styleClass="required outputTextStyle" />
							<h:inputText id="serviceTax" value="#{item.serviceTax}" required="true"
								requiredMessage="#{msg['Please.Enter.Item.Vat']}."
								styleClass="inputTextStyle">
							</h:inputText>
							<rich:message for="serviceTax" />

							<h:outputText value="#{msg['MenuItem.Price']}"
								styleClass="required outputTextStyle" />
							<h:inputText id="price" value="#{item.price}" required="true"
								requiredMessage="#{msg['Please.Enter.Item.Price']}."
								styleClass="inputTextStyle">
							</h:inputText>
							<rich:message for="price" />

							<h:outputText value="#{msg['Select.Item.Type']}: "
								styleClass="outputTextStyle" />
							<h:selectOneRadio id="itemType" value="#{item.veg}"
								required="true"
								requiredMessage="#{msg['Please.Select.Item.Type']}."
								styleClass="inputTextStyle">
								<f:selectItem itemValue="Y" itemLabel="#{msg['Veg']}" />
								<f:selectItem itemValue="N" itemLabel="#{msg['Non.Veg']}" />
							</h:selectOneRadio>
							<rich:message for="itemType" />

							<h:outputText value="#{msg['Spicy']}: "
								styleClass="outputTextStyle" />
							<h:selectOneRadio id="itemSpicy" value="#{item.spicy}"
								required="false" requiredMessage="#{msg['Please.Select.One']}.">
								<f:selectItem itemValue="Y" itemLabel="#{msg['Yes']}" />
								<f:selectItem itemValue="N" itemLabel="#{msg['No']}" />
							</h:selectOneRadio>
							<rich:message for="itemSpicy" />

							<h:outputText value="#{msg['House.Special']}: "
								styleClass="outputTextStyle" />
							<h:selectOneRadio id="itemHseSpcl" value="#{item.houseSpecial}"
								required="false" requiredMessage="#{msg['Please.Select.One']}.">
								<f:selectItem itemValue="Y" itemLabel="#{msg['Yes']}" />
								<f:selectItem itemValue="N" itemLabel="#{msg['No']}" />
							</h:selectOneRadio>
							<rich:message for="itemHseSpcl" />

							<h:outputText value="#{msg['Select.Promotion.Type']}: "
								styleClass="outputTextStyle" />
							<h:selectOneRadio id="promotion" value="#{item.promotionFlag}"
								required="true"
								requiredMessage="#{msg['Please.Select.Promotion.Type']}."
								styleClass="inputTextStyle">
								<f:selectItem itemValue="Y" itemLabel="#{msg['Yes']}" />
								<f:selectItem itemValue="N" itemLabel="#{msg['No']}" />
							</h:selectOneRadio>
							<rich:message for="promotion" />

							<h:outputText value="#{msg['Enter.Promotion.Description']}: "
								styleClass="outputTextStyle" />
							<h:inputTextarea id="promoDesc" value="#{item.promotionDesc}"
								required="false"
								requiredMessage="#{msg['Please.Enter.Promotion.Description']}."
								styleClass="inputTextAreaStyle" />
							<rich:message for="promoDesc" />

							<h:outputText value="#{msg['Enter.Promotion.Value']}: "
								styleClass="outputTextStyle" />
							<h:inputText id="promoval" value="#{item.promotionValue}"
								required="false"
								requiredMessage="#{msg['Please.Enter.Promotion.value']}."
								styleClass="inputTextStyle" />
							<rich:message for="promoval" />

							<h:outputText value="#{msg['Select.beverages.Type']}: "
								styleClass="outputTextStyle" />
							<h:selectOneRadio id="beverages" value="#{item.beverages}"
								required="true"
								requiredMessage="#{msg['Please.Select.beverage.Type']}."
								styleClass="inputTextStyle">
								<f:selectItem itemValue="Y" itemLabel="#{msg['Yes']}" />
								<f:selectItem itemValue="N" itemLabel="#{msg['No']}" />
							</h:selectOneRadio>
							<rich:message for="beverages" />

							<h:outputText value="#{msg['Select.Dessert.Type']}: "
								styleClass="outputTextStyle" />
							<h:selectOneRadio id="desert" value="#{item.desert}"
								required="true"
								requiredMessage="#{msg['Please.Select.Dessert.Type']}."
								styleClass="inputTextStyle">
								<f:selectItem itemValue="Y" itemLabel="#{msg['Yes']}" />
								<f:selectItem itemValue="N" itemLabel="#{msg['No']}" />
							</h:selectOneRadio>
							<rich:message for="desert" />

							<h:outputText value="#{msg['Enter.foodoption1.Value']}: "
								styleClass="outputTextStyle" />
							<h:inputText id="food1" value="#{item.foodOption1}"
								required="false"
								requiredMessage="#{msg['Please.Enter.foodoption1.Value']}."
								styleClass="inputTextStyle" />
							<rich:message for="food1" />

							<h:outputText value="#{msg['Enter.foodoption2.Value']}: "
								styleClass="outputTextStyle" />
							<h:inputText id="food2" value="#{item.foodOption2}"
								required="false"
								requiredMessage="#{msg['Please.Enter.foodoption2.Value']}."
								styleClass="inputTextStyle" />
							<rich:message for="food2" />

							<h:outputText value="#{msg['Upload.Image']}: "
								styleClass="outputTextStyle" />
							<h:inputFile id="file" label="file"
								value="#{menuController.part}" />
							<h:outputLabel></h:outputLabel>

							<br />
							<div align="center">
								<h:graphicImage value="#{menuController.dbImageUrl}"
									style="height: 180px; width:220px;" />
								<h:outputLabel></h:outputLabel>
							</div>
							<br />

							<div class="divContBtnBelowTab">
								<h:commandButton value="#{msg['Update']}"
									action="#{menuController.updateItem}"
									styleClass="buttonBelowTab" />
							</div>
						</h:panelGrid>

					</rich:panel>
				</h:form>
				<!-- </div> -->

			</div>
			<!--end of main content-->
			<div class="footer">

				<div class="left_footer">
					Powered By Sharobi Technologies India Pvt. Ltd.
				</div>
				<!--<div class="right_footer"><a href="http://indeziner.com"><img src="js/images/indeziner_logo.gif" alt="" title="" border="0" /></a></div>-->

			</div>
		</div>


	</f:view>
</h:body>


</html>
